<pre><a name="l1"><span class="ln">1    </span></a><span class="s0">set -e</span>
<a name="l2"><span class="ln">2    </span></a><span class="s0">SRC=</span><span class="s1">&quot;</span><span class="s2">$</span><span class="s3">(</span><span class="s0">dirname </span><span class="s1">&quot;</span><span class="s3">$0</span><span class="s1">&quot;</span><span class="s3">)</span><span class="s1">/..&quot;</span>
<a name="l3"><span class="ln">3    </span></a><span class="s0">g++ -fPIC -D_REENTRANT -std=c++11 -D_FORTIFY_SOURCE=</span><span class="s4">2 </span><span class="s0">-arch x86_64 -c </span><span class="s3">$SRC</span><span class="s0">/linux_and_mac/attach.cpp -o </span><span class="s3">$SRC</span><span class="s0">/attach_x86_64.o</span>
<a name="l4"><span class="ln">4    </span></a><span class="s0">g++ -dynamiclib -nostartfiles -arch x86_64 -lc </span><span class="s3">$SRC</span><span class="s0">/attach_x86_64.o -o </span><span class="s3">$SRC</span><span class="s0">/attach_x86_64.dylib</span>

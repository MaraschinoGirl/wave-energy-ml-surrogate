<pre><a name="l1"><span class="ln">1    </span></a>      <span class="s0">SUBROUTINE FOO(FUN,R)</span>
<a name="l2"><span class="ln">2    </span></a>      <span class="s0">EXTERNAL FUN</span>
<a name="l3"><span class="ln">3    </span></a>      <span class="s0">INTEGER I</span>
<a name="l4"><span class="ln">4    </span></a>      <span class="s0">REAL*8 R, FUN</span>
<a name="l5"><span class="ln">5    </span></a><span class="s0">Cf2py intent(out) r</span>
<a name="l6"><span class="ln">6    </span></a>      <span class="s0">R = 0D0</span>
<a name="l7"><span class="ln">7    </span></a>      <span class="s0">DO I=-5,5</span>
<a name="l8"><span class="ln">8    </span></a>         <span class="s0">R = R + FUN(I)</span>
<a name="l9"><span class="ln">9    </span></a>      <span class="s0">ENDDO</span>
<a name="l10"><span class="ln">10   </span></a>      <span class="s0">END</span>
